server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: http://10.0.0.210/qinxiangyang/config-ceshi.git #GitHub上面的git仓库名字
          ####搜索目录
          search-paths:
            - config-ceshi
          password: yy@123456
          username: qinxiangyang
          force-pull: true
      ####读取分支
      label: master
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true #表示是否将自己注册到eureka，默认为true
    fetch-registry: true #表示是否从eureka抓取已有的注册信息，默认为true
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
      #defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/
management: #rebbbitmq相关配置 暴露bus刷新配置端点
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
#curl -X POST "http://localhost:3344/actuator/bus-refresh"
